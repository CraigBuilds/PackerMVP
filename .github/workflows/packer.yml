name: build-vm

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      PACKER_LOG: "TRACE"

    steps:
      - uses: actions/checkout@v4

      - name: Install QEMU + ISO tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 xorriso

      - name: Setup Packer
        uses: hashicorp/setup-packer@v3
        with:
          version: "1.11.0"

      - name: Fix key permissions
        run: chmod 600 keys/packer_ed25519

      - run: packer init .
      - run: packer validate packer.pkr.hcl
      - run: packer build packer.pkr.hcl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packer-output
          path: output/*.tar.gz

      - name: Check artifact size
        run: |
          echo "Checking artifact size..."
          ls -lh output/
          for file in output/*.tar.gz; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file")
              echo "Artifact $(basename $file) size: $(numfmt --to=iec-i --suffix=B $size)"
              if [ $size -gt 2147483648 ]; then
                echo "ERROR: Artifact size exceeds 2 GiB limit!"
                exit 1
              fi
            fi
          done

      - name: Release (tag latest)
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          commit: ${{ github.sha }}
          name: latest
          makeLatest: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "output/*.tar.gz"
