name: build-vm

on:
  workflow_dispatch:

jobs:
  build-base:
    name: Build Base VM
    uses: ./.github/workflows/provision-vm.yml
    with:
      iso_url: "https://cloud-images.ubuntu.com/releases/jammy/release/ubuntu-22.04-server-cloudimg-amd64.img"
      output_directory: "build-output-base"
      vm_name: "craigs_vm_server"
      provision_script: "Packer/provision/provision-base.sh"
      build_name: "server-base"
      artifact_name: "base-vm"

  build-desktop:
    name: Build Desktop VM
    needs: build-base
    uses: ./.github/workflows/provision-vm.yml
    with:
      iso_url: "build-output-base/craigs_vm_server"
      output_directory: "build-output-desktop"
      vm_name: "craigs_vm_desktop"
      provision_script: "Packer/provision/provision-desktop.sh"
      build_name: "desktop"
      artifact_name: "desktop-vm"
      input_artifact_name: "base-vm"
      input_artifact_path: "build-output-base"

  build-optimize:
    name: Build Optimized VM
    needs: build-desktop
    uses: ./.github/workflows/provision-vm.yml
    with:
      iso_url: "build-output-desktop/craigs_vm_desktop"
      output_directory: "build-output-optimize"
      vm_name: "craigs_vm"
      provision_script: "Packer/provision/provision-optimize.sh"
      build_name: "optimize"
      artifact_name: "optimized-vm"
      input_artifact_name: "desktop-vm"
      input_artifact_path: "build-output-desktop"

  convert-qemu:
    name: Package QEMU VM
    needs: build-optimize
    uses: ./.github/workflows/convert-vm.yml
    with:
      input_artifact_name: "optimized-vm"
      input_vm_name: "craigs_vm"
      output_format: "qcow2"
      output_name: "craigs_vm_qemu"
      output_artifact_name: "vm-qemu"

  convert-virtualbox:
    name: Convert to VirtualBox
    needs: build-optimize
    uses: ./.github/workflows/convert-vm.yml
    with:
      input_artifact_name: "optimized-vm"
      input_vm_name: "craigs_vm"
      output_format: "vdi"
      output_name: "craigs_vm_virtualbox"
      output_artifact_name: "vm-virtualbox"

  convert-hyperv:
    name: Convert to Hyper-V
    needs: build-optimize
    uses: ./.github/workflows/convert-vm.yml
    with:
      input_artifact_name: "optimized-vm"
      input_vm_name: "craigs_vm"
      output_format: "vhdx"
      output_name: "craigs_vm_hyperv"
      output_artifact_name: "vm-hyperv"

  convert-proxmox:
    name: Package for Proxmox
    needs: build-optimize
    uses: ./.github/workflows/convert-vm.yml
    with:
      input_artifact_name: "optimized-vm"
      input_vm_name: "craigs_vm"
      output_format: "qcow2"
      output_name: "craigs_vm_proxmox"
      output_artifact_name: "vm-proxmox"

  release:
    name: Create Release
    needs: [convert-qemu, convert-virtualbox, convert-hyperv, convert-proxmox]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: vm-*
          merge-multiple: true

      - name: Display artifacts
        run: ls -lh artifacts/

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          commit: ${{ github.sha }}
          name: latest
          makeLatest: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "artifacts/*"
          body: |
            # VM Images Release
            
            This release contains desktop VM images built with Packer in a three-stage process.
            
            ## Desktop Images
            Built from Ubuntu 22.04 cloud image with XFCE desktop environment in multiple formats:
            - **QEMU** (`craigs_vm_qemu.tar.gz`): QEMU/KVM qcow2 format
            - **VirtualBox** (`craigs_vm_virtualbox.tar.gz`): VirtualBox VDI format
            - **Hyper-V** (`craigs_vm_hyperv.tar.gz`): Microsoft Hyper-V VHDX format
            - **Proxmox** (`craigs_vm_proxmox.tar.gz`): Proxmox qcow2 format
            
            All VMs are based on Ubuntu 22.04 LTS cloud image with cloud-init configuration.
            
            ## Configuration
            
            - Username: `packer`
            - Local login password: `packer` (⚠️ **Change after first login!**)
            - SSH key authentication (password authentication disabled for SSH)
            - SSH public key available in repository
            - 2GB RAM, 2 CPU cores
            
            Extract the archives and import into your preferred virtualization platform.
