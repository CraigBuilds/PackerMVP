name: build-vm

on:
  workflow_dispatch:

jobs:
  build:
    name: Build VMs
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 xorriso

      - name: Setup Packer
        uses: hashicorp/setup-packer@v3
        with:
          version: "1.11.0"

      - name: Fix key permissions
        run: chmod 600 Packer/keys/packer_ed25519

      - name: Initialize Packer template
        run: packer init Packer/templates/packer-vm.pkr.hcl

      - name: Provision base VM
        uses: ./.github/actions/provision-vm
        with:
          input_image: "https://cloud-images.ubuntu.com/releases/jammy/release/ubuntu-22.04-server-cloudimg-amd64.img"
          output_directory: "build-output-base"
          output_name: "craigs_vm_server"
          input_provision_script: "Packer/provision/provision-base.sh"
          build_name: "server-base"

      - name: Provision desktop VM
        uses: ./.github/actions/provision-vm
        with:
          input_image: "build-output-base/craigs_vm_server"
          output_directory: "build-output-desktop"
          output_name: "craigs_vm_desktop"
          input_provision_script: "Packer/provision/provision-desktop.sh"
          build_name: "desktop"

      - name: Provision optimized VM
        uses: ./.github/actions/provision-vm
        with:
          input_image: "build-output-desktop/craigs_vm_desktop"
          output_directory: "build-output-optimize"
          output_name: "craigs_vm"
          input_provision_script: "Packer/provision/provision-optimize.sh"
          build_name: "optimize"

      - name: Upload optimized VM artifact
        uses: actions/upload-artifact@v4
        with:
          name: optimized-vm
          path: build-output-optimize/*

  convert-qemu:
    name: Package QEMU VM
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Download optimized VM
        uses: actions/download-artifact@v4
        with:
          name: optimized-vm
          path: vm

      - name: Convert to QEMU format
        uses: ./.github/actions/convert-vm
        with:
          input_vm_path: "vm/craigs_vm"
          output_format: "qcow2"
          output_name: "craigs_vm_qemu"
          output_directory: "dist"

      - name: Upload QEMU VM
        uses: actions/upload-artifact@v4
        with:
          name: vm-qemu
          path: dist/*.tar.gz

  convert-virtualbox:
    name: Convert to VirtualBox
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Download optimized VM
        uses: actions/download-artifact@v4
        with:
          name: optimized-vm
          path: vm

      - name: Convert to VDI format
        uses: ./.github/actions/convert-vm
        with:
          input_vm_path: "vm/craigs_vm"
          output_format: "vdi"
          output_name: "craigs_vm_virtualbox"
          output_directory: "dist"

      - name: Upload VirtualBox VM
        uses: actions/upload-artifact@v4
        with:
          name: vm-virtualbox
          path: dist/*.tar.gz

  convert-hyperv:
    name: Convert to Hyper-V
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Download optimized VM
        uses: actions/download-artifact@v4
        with:
          name: optimized-vm
          path: vm

      - name: Convert to VHDX format
        uses: ./.github/actions/convert-vm
        with:
          input_vm_path: "vm/craigs_vm"
          output_format: "vhdx"
          output_name: "craigs_vm_hyperv"
          output_directory: "dist"

      - name: Upload Hyper-V VM
        uses: actions/upload-artifact@v4
        with:
          name: vm-hyperv
          path: dist/*.tar.gz

  convert-proxmox:
    name: Package for Proxmox
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Download optimized VM
        uses: actions/download-artifact@v4
        with:
          name: optimized-vm
          path: vm

      - name: Convert to Proxmox format
        uses: ./.github/actions/convert-vm
        with:
          input_vm_path: "vm/craigs_vm"
          output_format: "qcow2"
          output_name: "craigs_vm_proxmox"
          output_directory: "dist"

      - name: Upload Proxmox VM
        uses: actions/upload-artifact@v4
        with:
          name: vm-proxmox
          path: dist/*.tar.gz

  release:
    name: Create Release
    needs: [convert-qemu, convert-virtualbox, convert-hyperv, convert-proxmox]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: vm-*
          merge-multiple: true

      - name: Display artifacts
        run: ls -lh artifacts/

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          commit: ${{ github.sha }}
          name: latest
          makeLatest: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "artifacts/*"
          body: |
            # VM Images Release
            
            This release contains desktop VM images built with Packer in a three-stage process.
            
            ## Desktop Images
            Built from Ubuntu 22.04 cloud image with XFCE desktop environment in multiple formats:
            - **QEMU** (`craigs_vm_qemu.tar.gz`): QEMU/KVM qcow2 format
            - **VirtualBox** (`craigs_vm_virtualbox.tar.gz`): VirtualBox VDI format
            - **Hyper-V** (`craigs_vm_hyperv.tar.gz`): Microsoft Hyper-V VHDX format
            - **Proxmox** (`craigs_vm_proxmox.tar.gz`): Proxmox qcow2 format
            
            All VMs are based on Ubuntu 22.04 LTS cloud image with cloud-init configuration.
            
            ## Configuration
            
            - Username: `packer`
            - Local login password: `packer` (⚠️ **Change after first login!**)
            - SSH key authentication (password authentication disabled for SSH)
            - SSH public key available in repository
            - 2GB RAM, 2 CPU cores
            
            Extract the archives and import into your preferred virtualization platform.
