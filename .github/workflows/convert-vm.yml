name: convert-vm

on:
  workflow_call:
    inputs:
      input_artifact_name:
        description: 'Name of the artifact containing the source VM'
        required: true
        type: string
      input_vm_name:
        description: 'Name of the VM file in the artifact'
        required: true
        type: string
      output_format:
        description: 'Target format (qcow2, vdi, vhdx)'
        required: true
        type: string
      output_name:
        description: 'Name for the output file (without extension)'
        required: true
        type: string
      output_artifact_name:
        description: 'Name for the output artifact'
        required: true
        type: string

jobs:
  convert:
    name: Convert to ${{ inputs.output_format }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Download source VM
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.input_artifact_name }}
          path: vm

      - name: Install qemu-utils
        if: inputs.output_format != 'qcow2'
        run: sudo apt-get update && sudo apt-get install -y qemu-utils

      - name: Convert VM
        run: |
          mkdir -p dist
          if [ "${{ inputs.output_format }}" = "qcow2" ]; then
            cp vm/${{ inputs.input_vm_name }} dist/${{ inputs.output_name }}.qcow2
          else
            qemu-img convert -f qcow2 -O ${{ inputs.output_format }} vm/${{ inputs.input_vm_name }} dist/${{ inputs.output_name }}.${{ inputs.output_format }}
          fi
          tar -czf dist/${{ inputs.output_name }}.tar.gz -C dist ${{ inputs.output_name }}.${{ inputs.output_format }}

      - name: Upload converted VM
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.output_artifact_name }}
          path: dist/*.tar.gz
